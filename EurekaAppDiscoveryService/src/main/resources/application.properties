# PORT Settings
server.port = 8761

#Spring Application Settings
spring.application.name = eurekadiscoveryservice

#Eureka Settings 
eureka.instance.hostname=localhost
eureka.client.registerWithEureka = false 
eureka.client.fetchRegistry = false
eureka.client.serviceUrl.defaultZone=http://${eureka.instance.hostname:localhost}:${server.port:8761}/